<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School</title>
   
</head>
<script type="text/javascript"> 
function makegetRequest() {
    var xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
      console.log(this)
      document.getElementById("getResponce").innerHTML = this.responseText;

  }

};
xhttp.open("GET", "https://careerdev-teaching-lujason2015.c9users.io/api", true);
xhttp.send();
    
}

function makepostRequest() {
    var xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
      console.log(this)
      document.getElementById("postResponce").innerHTML = this.responseText;

  }

};
// open method (method, url, sync)
xhttp.open("POST", "https://cors-anywhere.herokuapp.com/https://careerdev-teaching-lujason2015.c9users.io/api", true);

//set header to match content type
xhttp.setRequestHeader("Content-type", "application/json");
const data = {
    "employeeId": document.getElementById("employeeName").value
};

xhttp.send(JSON.stringify(data));
    
}
</script>
<body>
     <h1>Hello CareerDevs</h1>
     <button onclick = "makegetRequest()">Get Request</button>
     <p id="getResponce"></p>
     
     <p>Employee Name</p>
     <input id="employeeName" type="text" />
     <button onclick = "makepostRequest()">Post Request</button>
     <p id="postResponce"></p>
</body>
</html>
