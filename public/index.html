<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School</title>
   
</head>
<script type="text/javascript"> 
function makegetRequest() {
    var xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
      console.log(this)
      document.getElementById("getResponce").innerHTML = this.responseText;

  }

};
xhttp.open("GET", "https://lgorra2018-lgorra.c9users.io/javascript101/jsonpractice/public/index.html", true);
xhttp.send();
    
}

function makepostRequest() {
    var xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
      console.log(this)
      document.getElementById("postResponce").innerHTML = this.responseText;

  }

};
xhttp.open("POST", "https://lgorra2018-lgorra.c9users.io/javascript101/jsonpractice/public/index.html", true);
xhttp.setRequestHeader("Content-type", "application/json");
const data = {
    "employeeId": "12345"
};

xhttp.send(data);
    
}
</script>
<body>
     <h1>Hello CareerDevs</h1>
     <button onclick = "makegetRequest()">Get Request</button>
     <p id="getResponce"></p>
</body>
</html>
